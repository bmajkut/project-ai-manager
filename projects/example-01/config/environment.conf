# Example-01 Environment Configuration
# Redmine Learning Project

# Docker Compose
COMPOSE_PROJECT_NAME=redmine-example-01
COMPOSE_FILE=docker-compose.yml

# Redmine Configuration
REDMINE_VERSION=5.0
REDMINE_PORT=3000
REDMINE_SECRET_KEY_BASE=example-secret-key-for-development-only

# Database Configuration
POSTGRES_VERSION=13
POSTGRES_PORT=5432
POSTGRES_DB=redmine
POSTGRES_USER=redmine
POSTGRES_PASSWORD=redmine123

# Adminer Configuration
ADMINER_PORT=8080

# Project Settings
PROJECT_NAME=Example-01
PROJECT_TYPE=learning
PROJECT_LANGUAGE=pl
PROJECT_STATUS=active

# Learning Mode Settings
LEARNING_MODE=true
ALLOW_ISSUE_DELETION=true
ALLOW_FULL_CLEANUP=true
MAX_ISSUES_PER_PROJECT=100
AUTO_CLEANUP_AFTER_DAYS=7

# Backup Settings
BACKUP_RETENTION_DAYS=30
BACKUP_DIR=./backups
AUTO_BACKUP=true

# API Settings
API_RATE_LIMIT=10
API_TIMEOUT=30
API_MAX_RETRIES=3
API_RETRY_DELAY=1000

# Logging
LOG_LEVEL=INFO
LOG_FILE=./logs/operations.log
LOG_RETENTION_DAYS=7

# Security (Development Only!)
BYPASS_SECURITY_CHECKS=true
ALLOW_ADMIN_OPERATIONS=true
SKIP_AUTHENTICATION=false
